    <body>
        <script>
            var firstNumber = 2;
            var secondNumber = 4;
            while ((firstNumber * secondNumber) <= 250) {
                secondNumber = firstNumber * secondNumber;   
                document.write('<p>' + secondNumber + '</p>');
            }
        </script>
        </script>
